<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>


<div class="wrapper" main-app>

    {{test}}

    <h2>No svg, no normalization, no auto width</h2>
    <div class="graph-container">
        <div class="graph" id="nosvg"></div>
    </div>

    <h2>Svg, auto width</h2>
    <div class="graph-container">
        <div class="graph" id="svg1"></div>
    </div>

    <h2>Svg, auto width, normalization</h2>
    <div class="graph-container">
        <div class="graph" id="svg2"></div>
        <div class="graph-controls" id="svg2-controls">
            <label>Min:<input type="text" ng-model="graph.min"></label>
            <label>Max:<input type="text" ng-model="graph.max"></label>
            <label>Normalize:<input type="checkbox" ng-model="graph.normalize"></label>
            <input type="button" value="Random" ng-click="random('svg2', graph.min, graph.max, graph.normalize)">
        </div>
    </div>


    <div class="graph" id="svg3"></div>

    <div class="graph" id="3d"></div>

    <div class="graph" id="flaming"></div>

    <svg width="200" height="200" enable-background="true">
        <line x1="0" y1="0" x2="200" y2="200" stroke="red"></line>
        <rect x="20" y="20" height="50" width="80" fill="yellow" stroke="orange" stroke-width="5" opacity="0.55"></rect>
        <rect x="40" y="20" height="50" width="80" fill="blue" stroke="orange" stroke-width="5" opacity="0.55"></rect>
        <rect x="60" y="20" height="50" width="80" fill="green" stroke="orange" stroke-width="5" opacity="0.55"></rect>
        <rect x="80" y="20" height="50" width="80" fill="red" stroke="orange" stroke-width="5" opacity="0.55"></rect>
    </svg>


</div>




<!--<script src="lib/d3.js"></script>-->
<script data-main="app/main" src="lib/require.js"></script>
</body>
</html>
